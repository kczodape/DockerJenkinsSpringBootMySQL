name: Project CICD flow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Build Docker Image
        run: |
          echo "Building Docker image..."
          docker build -t gcr.io/${{secrets.GKE_PROJECT}}/zodape2001/docker-githubaction-springboot:latest .

      - name: Push Docker Image to GCR
        run: |
          echo "Pushing Docker image to GCR..."
          docker push gcr.io/${{secrets.GKE_PROJECT}}/zodape2001/docker-githubaction-springboot:latest

      - name: Google cloud CLI
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@v0.2.1
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true
        with:
          project_id: ${{secrets.GKE_PROJECT}}

      - name: Install kubectl
        run: |
          gcloud components install kubectl
          kubectl version --client

      - name: Configure kubectl
        run: |
          gcloud container clusters get-credentials "${{secrets.GKE_CLUSTER}}" --zone "${{secrets.GKE_ZONE}}"

      - name: Update gcloud
        run: gcloud components update

      - name: Deploy to GKE
        run: |
          echo "Applying deployment YAML..."
          kubectl apply -f app-deployment.yaml --validate=false
          echo "Waiting for deployment to finish..."
          kubectl rollout status deployment/springboot-crud-deployment --timeout=10m
          echo "Checking services..."
          kubectl get services -o wide
